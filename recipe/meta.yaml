{% set name = "reactivex" %}
{% set version = "4.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reactivex-{{ version }}.tar.gz
  sha256: e912e6591022ab9176df8348a653fe8c8fa7a301f26f9931c9d8c78a650e04e8
  patches:
    # Upstream has been pinged for a new release
    # https://github.com/ReactiveX/RxPY/issues/735
    # For now we backport a datetime fix.
    # https://github.com/ReactiveX/RxPY/pull/716
    - 716-patch_calls_to_datetime_utc.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0a0
    - typing-extensions >=4.1.1,<5.0.0a0

test:
  imports:
    - reactivex
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://reactivex.io
  summary: ReactiveX (Rx) for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ruben-arts
    - hmaarrfk
